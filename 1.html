<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 활용하기</title>
</head>
<body>
  <h1>HTML 요소들 활용하기</h1>
  <ol>
    <li>수강하고자 하는 수업을 선택하세요.</li>
    <li>본인이 속한 부류를 선택하세요.</li>
    <li>이름을 입력하고 제출해주세요.</li>
  </ol>
  <form accept="" method="GET">
    <select>
      <option>HTML</option>
      <option>CSS</option>
      <option>Javascript</option>
    </select>
    <input type="checkbox" id="first-checkbox"/>
    <label for="first-checkbox">첫 수강</label>
    <br><br>
    <input type="radio" name="category" id="common" checked/>
    <label for="common">일반인</label>
    <input type="radio" name="category" id="designer"/>
    <label for="designer">디자이너</label>
    <input type="radio" name="category" id="major"/>
    <label for="major">전공생</label>
    <br><br>
    <input type="text" placeholder="이름을 입력하세요.">
    <button>제출</button>

  </form>
</body>
</html>
